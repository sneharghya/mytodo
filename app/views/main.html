<div class="container">
	<h2>My Todos </h2>

	<form role="form" ng-submit="addTodo()">
		<div class="row">
			<div class="input-group">
				<input class="form-control" type="text" ng-model="todo" placeholder="Add Todo...">
				<span class="input-group-btn">
					<input class="btn btn-primary" type="submit" value="Add"></input>
				</span>
			</div>
		</div>


		<div ui-sortable ng-model="todos">
			<p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
				<input type="text" ng-model="todo" class="form-control">
				<span class="input-group-button">
					<button class="btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
				</span>
			</p>
		</div>
	</form>
</div>
